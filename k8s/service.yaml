apiVersion: v1
kind: Service
metadata:
  name: fastapi-app
  namespace: fastapi-app
  labels:
    app: fastapi-app
spec:
  type: ClusterIP
  selector:
    app: fastapi-app
  ports:
    - name: http
      protocol: TCP
      port: 80           # Service port (cluster-internal)
      targetPort: 8000   # Container port
